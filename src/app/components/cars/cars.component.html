<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Mark</th>
      <th>Model</th>
      <th>Year</th>
      <th>Max Speed</th>
      <th>Automatic</th>
      <th>Engine</th>
      <th>Number of doors</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ car.id }}</th>
      <td>{{ car.mark }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.maxSpeed }}</td>
      <td *ngIf="car.isAutomatic">Yes</td>
      <td *ngIf="!car.isAutomatic">No</td>
      <td>{{ car.engine }}</td>
      <td>{{ car.numberOfDoors }}</td>
      <td><button class="btn btn-primary" type="button" name="button" (click)="showPreview(car)">Preview</button></td>
    </tr>
  </tbody>
</table>
